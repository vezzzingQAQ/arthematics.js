<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
    </style>
    <script src="../arthematics.js"></script>
    <script>
        window.onload=function(){
            let i=0;
            for(let x=0;x<width;x+=width/10){
                for(let y=0;y<height;y+=height/6){
                    i++;
                    let canvas=createCanvas(x,y,width/10+1,height/6+1,[
                        {parameter:"amount",value:i},
                        {parameter:"x",value:x},
                        {parameter:"y",value:y},
                    ]);
                    canvas.showParameters(new Color(255));
                }
            }
            draw(function(){
                for(let i=0;i<canvasList.length;i++){
                    let canvas=canvasList[i];
                    canvas.background(new Color(0,0,0,1));
                    canvas.noStroke();
                    canvas.draw2dFunction(
                        50,50,
                        new Function2d(-2,2,0.5,-2,2,0.5,
                        function(x,y){
                            return(sin(x*y+canvas.parameters.amount+T))
                        })
                        ,
                        function(x,y,z){
                            canvas.fill(new Color(map(z,-1,1,0,255),
                                map(x,-2,2,0,255),
                                map(y,-2,2,255,0)));
                        }
                        ,
                        function(x,y,z){
                            canvas.rect(x,y,map(z,-1,1,0,6));
                        }
                    )
                }
            });
        }
    </script>
</head>

</body>
</html>
