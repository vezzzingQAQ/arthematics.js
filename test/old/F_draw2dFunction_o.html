<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
    </style>
    <script src="../arthematics.js"></script>
    <script>
        window.onload=function(){
            console.log(window);
            createCanvas(0,0,width,height);
            draw(function(){
                canvas.noFill();
                canvas.background(new Color(0,0,0));
                canvas.draw2dFunction({
                    sizex:300,sizey:300,
                    xl:-5,xr:5,padx:0.1,
                    yt:-5,yb:5,pady:0.1,
                    f:function(x,y){
                        return(sin(x*y+T));
                    },
                    colorf:function(x,y,z){
                        canvas.stroke(new Color(map(z,-1,1,0,255),
                        map(x,-2,2,0,255),
                        map(y,-2,2,255,0),
                        0.5));
                    },
                    shapef:function(x,y,z){
                        canvas.strokeWidth(map(z,-1,1,0,5));
                        canvas.rect(x,y,map(z,-1,1,0,5));
                    }
                    }
                );
            });
        }
    </script>
</head>

</html>
