<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
    </style>
    <script src="../../arthematics.js"></script>
    <script>
        window.onload=function(){
            createCanvas(document.body,0,0,width,height);
            loop(function(){
                noStroke();
                background(rgba(0));
                fill(rgba(255));
                text("x="+map(my,0,height,-5,5),20,20);
                draw1dFunction({
                    sizex:700,
                    xl:-6,xr:6,deltaX:0.1,
                    f:function(x){
                        return(sin(x*map(my,0,height,-5,5)+map(mx,0,width,-5,5)));
                    },
                    colorf:function(x,y){
                        let ccolor=hsva(map(y,-1,1,0,360),1,1,1);
                        ccolor.add2H(frameCount);
                        fill(ccolor);
                    },
                    shapef:function(x,y){
                        rectCenter(x,y*50,map(y,-1,1,0,20));
                    }
                    }
                );
            });
        }
    </script>
</head>

</html>
